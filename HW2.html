<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<canvas id = "canvas" width="800" height ="600">
</canvas>

<script>
    var can = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    context.fillStyle ="#555555";
    context.fillRect(0,0,800,600); //사각형 그리기

    for (var i=0; i<10; i++){
        image = new Image();
        image.src = 'http://images.recover39.com/poo_75x72.png'
       image.onload = function () {
           var x = new Array(10);
           var y = new Array(10);
           x[i] = Math.floor(50 + Math.random() * 700);
           y[i] = Math.floor(50 + Math.random() * 500);
            context.drawImage(image, x[i], y[i]);
         };
    }

</script>
</body>
</html>
