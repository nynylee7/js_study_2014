<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
//자동차움직이는 게임// console로만 동작
var car = {
    position: 0,
    gas: 0
};
car.getGas = function () {
    return this.gas;
}
car.addGas = function(value) {
    this.gas += value;
};
car.move = function() {
    while (this.getGas() > 0) {
        this.gas--;
        this.position +=10;
    }
};
car.print = function() {
    alert(this.position);
};

car.addGas(10);
car.move();
car.print();
</script>
</body>
</html>
