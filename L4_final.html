<!--Key 입력 받는 부분-->
<script type="text/javascript">
    ;(function() {
        function _onKeyDown() {console.error("'onKeyDown(event)' function is not defined.");}
        function _onKeyUp() {console.error("'onKeyUp(event)' function is not defined.");}
        window.addEventListener('keydown', typeof onKeyDown === 'function' ? onKeyDown : _onKeyDown, false);
        window.addEventListener('keyup', typeof onKeyUp === 'function' ? onKeyUp : _onKeyUp, false);
    })();
</script>
