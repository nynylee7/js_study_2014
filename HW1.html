<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var name = prompt("What's your name?")
    var a= name.charCodeAt(0);

    if(a >= 48 && a <=57 ) {
        alert("You are number");
    }
    else if(a >= 65 && a <=122 ) {
        alert("You are English");
    }
    else if(a >= 12593 && a <= 55203 ) {
        alert("You are Korean");
    }
    else {
        alert("wrong input")
    }
</script>
</body>
</html>
