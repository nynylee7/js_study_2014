<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // synchronized function
    var i = null;
    a();
    b();
    c();
    function a() {
        i=1;
    }
    function b() {
        i += 2;
    }
    function c() {
        alert(i);
    }
    //asynchronized programming
    d(e);
    d(3)
    function d(callback) {
        i = 1;
        if (typeof callback === 'function') {
        callback();
    }
    }
    function e() {
        i += 2
    }
</script>
</body>
</html>
